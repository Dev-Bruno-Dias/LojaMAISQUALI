<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>   
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <div id="Logo"> <img src="trab.png" alt="Imagem" height="150px" width="150px"></div>
        <h2>Faça Login</h2>
        <form>
            <input type="email" placeholder="Digite seu email" required>
            <input type="text" placeholder="Usuário" required>
            <input type="password" placeholder="Senha" required>
            <button type="submit" id="botao">Entrar</button>
            <button onclick="window.location.href='conta.html'" id="Conta"><u>Criar um Conta.</u></button>
            <button onclick="window.location.href='senha.html'" id="Senha"><u>Esqueceu a Senha.</u></button>
        </form>
    </div>
</body>
</html>
